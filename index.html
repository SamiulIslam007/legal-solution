<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,500;0,600;0,700;1,400;1,800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- css styles -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .font-eb-garamond {
        font-family: "EB Garamond", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            backgroundImage: (theme) => ({
              "hero-pattern":
                "linear-gradient(180deg, #111 0%, rgba(17, 17, 17, 0.00) 100%), url('./images/header-banner.png')",
            }),
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="container mx-auto py-4 px-5 .font-poppins">
      <nav class="">
        <div class="flex justify-between items-center">
          <a
            href="https://flowbite.com/"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <img src="./images/logo.svg" alt="Flowbite Logo" />
            <span
              class="font-eb-garamond text-4xl font-extrabold whitespace-nowrap"
              >Justice</span
            >
          </a>
          <ul
            class="font-medium hidden md:items-center md:flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="flex items-center py-2 px-3 text-[#707070] text-base rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center py-2 px-3 text-[#707070] text-base rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                ><span class="pb-[3px]">Services</span>
                <img src="./images/nav-right-arrow.svg" alt="right arrow"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center py-2 px-3 text-[#707070] text-base rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                ><span class="pb-[3px]">Cases</span>
                <img src="./images/nav-right-arrow.svg" alt="right arrow"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center py-2 px-3 text-[#707070] text-base rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                ><span class="pb-[3px]">Blog</span>
                <img src="./images/nav-right-arrow.svg" alt="right arrow"
              /></a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center py-2 px-3 text-[#707070] text-base rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                ><span class="pb-[3px]">Contact Us</span>
                <img src="./images/nav-right-arrow.svg" alt="right arrow"
              /></a>
            </li>
          </ul>
          <button
            class="bg-[#B68C5A] hidden lg:block rounded-lg text-[#fff] text-lg font-semibold py-4 px-7"
          >
            Free Consultation
          </button>

          <!-- toggle icon -->
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
      </nav>
      <div
        class="bg-hero-pattern py-20 px-8 md:py-28 bg-cover bg-no-repeat bg-center flex justify-center rounded-lg mt-20 items-center"
      >
        <div class="space-y-6 w-full md:w-[60%]">
          <h1
            class="text-white font-eb-garamond text-5xl lg:text-7xl font-extrabold text-center"
          >
            We Provide Effective Legal Solutions
          </h1>
          <p class="text-center text-[#E7E7E7] text-base">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>
          <form
            action=""
            class="flex flex-col lg:flex-row justify-center gap-6"
          >
            <input
              type="text"
              name=""
              id=""
              placeholder="Search your Services"
              class="lg:w-[70%] w-full rounded-lg border-none outline-none p-5"
            />
            <input
              type="submit"
              value="Search"
              class="bg-[#B68C5A] w-full lg:w-[25%] rounded-lg text-[#fff] cursor-pointer text-lg font-semibold py-4 px-7"
            />
          </form>
        </div>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
